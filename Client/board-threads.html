<link rel="import" href="/vendor/sgb-markdownview/sgb-markdownview.html">
<template bind="{{Board}}">
	<h2><i class="threads-icon"></i>Threads</h2>
	<div>
		<ul>
			<template repeat="{{Threads$}}">
				<li>
					<h3><a href="{{Uri}}">{{title}}</a></h3>
					<p>
						<sgb-markdownview value="{{Text}}"></sgb-markdownview>
						{Text | trimmed}
					</p>
					Author: {{Author.FullName}}
					{comments}

					<button class="launcher-button" style="background-color:#E82C0C" onclick="getModel(this).remove$ = null">Remove</button>
				</li>
			</template>
		</ul>
	</div>
</template>
