<link rel="import" href="/vendor/sgb-markdownedit/sgb-markdownedit.html">
<template bind="{{Board}}">
	<h2>New thread</h2>
	<input update-on="blur" value="{{title$}}" placeholder="Title" title="Title">
	<textarea update-on="blur" value="{{Text$}}" placeholder="Posting text &lt;sgb-markdownedit&gt;"></textarea>
	<sgb-markdownedit update-on="blur" value="{{Text$}}" placeholder="Posting text &lt;sgb-markdownedit&gt;"></sgb-markdownedit>
	<div>
		Attached to: &lt;launcher-partial ref="{Category/AttachedTo/Thing}"&gt;
	</div>

	<p style="margin-left:10px">
		<h4>Contact</h4>
		Contact into: &lt;launcher-partial ref="{Contact}"&gt;
    	Email <input type="email" placeholder="email" value="{{Email$}}" required />
    </p>
	<button class="launcher-button" style="background-color:#11653B" onclick="getModel(this).Save$ = null">Save</button>
</template>
